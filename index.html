<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/bpmn-font/css/bpmn.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    #canvas {
      height: 65%;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #controls {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #xmlInput {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      transition: background-color 0.3s, color 0.3s;
    }

    .download-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .download-buttons button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #themeToggle {
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
    }

    #errorContainer {
      padding: 10px;
      color: red;
      font-family: monospace;
      border-top: 1px solid #444;
      min-height: 20px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark #canvas {
      background-color: #2c2c2c;
      border-color: #444;
    }

    body.dark #xmlInput {
      background-color: #333;
      color: #f8f8f8;
      border: 1px solid #555;
    }

    body.dark #errorContainer {
      color: #ff6565;
    }
  </style>
</head>
<body>

<div id="controls">
  <h3>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—Å—Ç–∞–≤—å—Ç–µ XML-–∫–æ–¥ —Å—Ö–µ–º—ã –Ω–∏–∂–µ:</h3>
  <button id="themeToggle">üåô</button>
</div>

<textarea id="xmlInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ XML —Å—é–¥–∞..."></textarea>

<div class="download-buttons">
  <button id="downloadBPMN">–°–∫–∞—á–∞—Ç—å .bpmn</button>
  <button id="downloadSVG">–°–∫–∞—á–∞—Ç—å SVG</button>
  <button id="downloadPNG">–°–∫–∞—á–∞—Ç—å PNG</button>
  <button id="downloadJPEG">–°–∫–∞—á–∞—Ç—å JPEG</button>
</div>

<div id="canvas"></div>
<div id="errorContainer"></div>

<script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js"></script>
<script>
  const bpmnModeler = new BpmnJS({ container: '#canvas' });
  const xmlInput = document.getElementById('xmlInput');
  const errorContainer = document.getElementById('errorContainer');
  let debounceTimer;

  xmlInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(renderDiagram, 500);
  });

  async function renderDiagram() {
    const xml = xmlInput.value;
    if (!xml.trim()) return;
    try {
      const { warnings } = await bpmnModeler.importXML(xml);
      const canvas = bpmnModeler.get('canvas');
      canvas.zoom('fit-viewport');

      if (warnings && warnings.length) {
        errorContainer.innerText = warnings.map(w => w.message).join('\n');
      } else {
        errorContainer.innerText = '–û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ.';
      }
    } catch (err) {
      errorContainer.innerText = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ XML:\n' + (err.message || err);
      console.error(err);
    }
  }

  // Theme toggle
  document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // Download BPMN
  document.getElementById('downloadBPMN').addEventListener('click', async () => {
    try {
      const result = await bpmnModeler.saveXML({ format: true });
      downloadFile(result.xml, 'diagram.bpmn', 'application/xml');
    } catch (e) {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ BPMN: ' + e.message);
    }
  });

  // Download SVG
  document.getElementById('downloadSVG').addEventListener('click', async () => {
    try {
      const result = await bpmnModeler.saveSVG();
      downloadFile(result.svg, 'diagram.svg', 'image/svg+xml');
    } catch (e) {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ SVG: ' + e.message);
    }
  });

  // Download PNG
  document.getElementById('downloadPNG').addEventListener('click', () => {
    const canvasEl = document.querySelector('canvas');
    const data = canvasEl.toDataURL('image/png');
    downloadFile(data, 'diagram.png');
  });

  // Download JPEG
  document.getElementById('downloadJPEG').addEventListener('click', () => {
    const canvasEl = document.querySelector('canvas');
    const data = canvasEl.toDataURL('image/jpeg');
    downloadFile(data, 'diagram.jpeg');
  });

  function downloadFile(data, filename, type = '') {
    const a = document.createElement('a');
    a.href = data;
    a.download = filename;
    if (type) a.type = type;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
