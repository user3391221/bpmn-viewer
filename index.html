<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/bpmn-font/css/bpmn.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    #canvas {
      height: 70%;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #controls {
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      transition: background-color 0.3s, color 0.3s;
    }
    #themeToggle {
      float: right;
      margin-top: -30px;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    body.dark #canvas {
      background-color: #2c2c2c;
      border-color: #444;
    }
    body.dark textarea {
      background-color: #333;
      color: #f8f8f8;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="themeToggle">
    <input type="checkbox" id="themeToggle"> Тёмная тема
  </label>
  <h3>Пожалуйста, вставьте XML-код схемы ниже:</h3>
  <textarea id="xmlInput"></textarea>
</div>

<div id="canvas"></div>

<script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js"></script>
<script>
  const bpmnModeler = new BpmnJS({
    container: '#canvas'
  });

  const xmlInput = document.getElementById('xmlInput');
  let debounceTimer;

  xmlInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(renderDiagram, 500);
  });

  async function renderDiagram() {
    const xml = xmlInput.value;
    if (!xml.trim()) return;
    try {
      await bpmnModeler.importXML(xml);
      const canvas = bpmnModeler.get('canvas');
      canvas.zoom('fit-viewport');
    } catch (err) {
      console.error('Ошибка при загрузке XML:', err);
    }
  }

  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark', themeToggle.checked);
  });
</script>

</body>
</html>
