<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11.5.0/dist/assets/bpmn-font/css/bpmn.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    #canvas {
      height: 70%;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #controls {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      transition: background-color 0.3s, color 0.3s;
    }
    #themeToggle {
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
    }

    .download-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    .download-buttons button {
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    body.dark #canvas {
      background-color: #2c2c2c;
      border-color: #444;
    }
    body.dark textarea {
      background-color: #333;
      color: #f8f8f8;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

<div class="download-buttons">
  <button id="downloadBPMN">–°–∫–∞—á–∞—Ç—å .bpmn</button>
  <button id="downloadSVG">–°–∫–∞—á–∞—Ç—å SVG</button>
  <button id="downloadPNG">–°–∫–∞—á–∞—Ç—å PNG</button>
  <button id="downloadJPEG">–°–∫–∞—á–∞—Ç—å JPEG</button>
</div>

<div id="controls">
  <h3>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—Å—Ç–∞–≤—å—Ç–µ XML-–∫–æ–¥ —Å—Ö–µ–º—ã –Ω–∏–∂–µ:</h3>
  <button id="themeToggle">üåô</button>
</div>

<textarea id="xmlInput"></textarea>
<div id="canvas"></div>

<script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js"></script>
<script>
  const bpmnModeler = new BpmnJS({ container: '#canvas' });
  const xmlInput = document.getElementById('xmlInput');
  let debounceTimer;

  xmlInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(renderDiagram, 500);
  });

  async function renderDiagram() {
    const xml = xmlInput.value;
    if (!xml.trim()) return;
    try {
      await bpmnModeler.importXML(xml);
      const canvas = bpmnModeler.get('canvas');
      canvas.zoom('fit-viewport');
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ XML:', err);
    }
  }

  // Theme toggle
  document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // Download BPMN
  document.getElementById('downloadBPMN').addEventListener('click', async () => {
    const result = await bpmnModeler.saveXML({ format: true });
    downloadFile(result.xml, 'diagram.bpmn', 'application/xml');
  });

  // Download SVG
  document.getElementById('downloadSVG').addEventListener('click', async () => {
    const result = await bpmnModeler.saveSVG();
    downloadFile(result.svg, 'diagram.svg', 'image/svg+xml');
  });

  // Download PNG
  document.getElementById('downloadPNG').addEventListener('click', async () => {
    const canvas = document.querySelector('canvas');
    const data = canvas.toDataURL('image/png');
    downloadFile(data, 'diagram.png');
  });

  // Download JPEG
  document.getElementById('downloadJPEG').addEventListener('click', async () => {
    const canvas = document.querySelector('canvas');
    const data = canvas.toDataURL('image/jpeg');
    downloadFile(data, 'diagram.jpg');
  });

  function downloadFile(data, filename, type = '') {
    const a = document.createElement('a');
    a.href = data;
    a.download = filename;
    if (type) a.type = type;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
